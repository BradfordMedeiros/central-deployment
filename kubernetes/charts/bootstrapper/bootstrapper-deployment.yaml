apiVersion: apps/v1
kind: Deployment
metadata:
  name: bootstrapper-deployment
  labels:
    app: bootstrapper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bootstrapper
  template:
    metadata:
      labels:
        app: bootstrapper
    spec: 
      containers:
      - name: bootstrapper
        image: bradfordmedeiros/bootstrapper:0.2
        ports:
        - containerPort: 8001
