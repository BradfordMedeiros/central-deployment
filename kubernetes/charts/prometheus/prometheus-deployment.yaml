apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deployment
  labels:
    app: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec: 
      containers:
      - name: prometheus
        image: prom/prometheus:v2.5.0 
        ports:
        - containerPort: 9090
      #args:
      #- '--web.page-title="Prometheus Time Series Collection and Processing Server"' 
